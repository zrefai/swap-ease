extend type Query {
  collection(id: ID!): Collection
  collections: [Collection]! # Implement pagination here
}

extend type Mutation {
  addCollection(contractAddress: String!): MutationResponse
}

type Collection @key(fields: "id") {
  id: ID!
  totalSupply: String!
  name: String
  symbol: String
  image: String
  discordUrl: String
  twitterUrl: String
  externalUrl: String
  createdAt: Date
  updatedAt: Date
  attributes: [Attribute]
}
